##PlacementDriverServerOptions
---
#这里的配置时PD里面内嵌的RheaKV，用于存储元数据的
rheaKVStoreOptions:
  clusterName: pd_test

  placementDriverOptions:
    fake: true  #单region，不需要PD

  storeEngineOptions:
    rocksDBOptions:
      sync: true
      dbPath: pd_db/
    raftDataPath: pd_raft/
    serverAddress:
      ip: 127.0.0.1
      port: 8180

  initialServerList: 127.0.0.1:8180,127.0.0.1:8181,127.0.0.1:8182